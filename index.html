<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>object Detection</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="logo.png" alt="logo">
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay">
          

        </div>
        <img src="mobile.png" class="mobile" alt="">
        <div id="circle">
          <div class="feature one">
            <img src="camera.png" alt="camera">
            <div class="">
              <h1>Camera</h1>
              <p>12MP, Wide Angle lens</p>

            </div>
          </div>

          <div class="feature two">
            <img src="processor.png" alt="processor">
            <div class="">
              <h1>Processor</h1>
              <p>Snapdragon Octo Core 11nm</p>

            </div>
          </div>
          <div class="feature three">
            <img src="display.png" alt="display">
            <div class="">
              <h1>Display</h1>
              <p>6.5 Inches mini drop fullscreen</p>

            </div>
          </div>
          <div class="feature four">
            <img src="battery.png" alt="">
            <div class="">
              <h1>Battery Life</h1>
              <p>5000Mah, 720hrs Standby</p>

            </div>
          </div>

        </div>

      </div>
      <div class="controls">
        <img src="arrow.png" id = "UpBtn" alt="">
        <h3>Features</h3>
        <img src="arrow.png" id = "DownBtn" alt="">

      </div>
    </div>
  <script>
    var circle = document.getElementById("circle");
    var UpBtn = document.getElementById("UpBtn");
    var DownBtn = document.getElementById("DownBtn");
    var rotatevalue = circle.style.transform;
    var rotatesum;
    UpBtn.onclick = function(){
      rotatesum = rotatevalue + "rotate(-90deg)";
      circle.style.transform = rotatesum;
      rotatevalue   = rotatesum;

    }
    DownBtn.onclick = function(){
      rotatesum = rotatevalue + "rotate(90deg)";
      circle.style.transform = rotatesum;
      rotatevalue   = rotatesum;

    }


  </script>
  </body>
</html>
